version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sistema-stock-mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sistema_stock_db
      MYSQL_USER: stock_user
      MYSQL_PASSWORD: stock_password
      
    ports:
      - "3306:3306"
      
    volumes:
      # Persistencia de datos
      - mysql_data:/var/lib/mysql
      
      # Scripts de inicialización
      - ./database/init:/docker-entrypoint-initdb.d
      
      # Configuración personalizada
      - ./database/config/my.cnf:/etc/mysql/conf.d/my.cnf
      
    networks:
      - sistema-stock-network
      
    # Configuración de salud
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "stock_user", "-pstock_password"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  sistema-stock-network:
    driver: bridge